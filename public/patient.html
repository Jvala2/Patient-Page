        </div>

                </div>
                </div>
                <button type="submit" id="btnAdd" class="btn btn-success submit">

              </form>
            </div>
          </div>

            <div class="card-header">
              Update Patient
            </div>
            <div class="card-body">

                </div>
                <div class="form-group">

                </div>
                </div>
                <button type="submit" id="btnUpdate" class="btn btn-success submit">

                </button>
              </form>
            </div>
          </div>

            <div class="card-header">
              Delete Patient
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="patient-id">ID</label>
                  <input type="text" class="form-control" id="patient-id" />
                </div>
                <div class="form-group">
                  <label for="patient-name">Name</label>
                  <input type="text" class="form-control" id="patient-name" />
                </div>
                <div class="form-group">
                  <label for="patient-dob">Date of Birth</label>
                  <input type="text" class="form-control" id="patient-dob" />
                </div>
                </div>
                <button type="submit" id="btnDelete" class="btn btn-success submit">
                  Delete
                </button>
              </form>
            </div>
          </div>

        </div>
      </div>

        <div class="col-lg-12">
          <div class="text-center">
            <div class="card-header">

                <div id="errorMessage">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <p>
            <!---
            <a href="/api/tickets">API Ticket Link</a>
