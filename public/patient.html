<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Patient Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  </head>

  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="text-center">
          <a href="/tickets">
            <button class="btn btn-lg btn-success">
              <span class="fa fa-list-alt"></span> View Tickets
            </button>
          </a>
          <a href="/">
            <button class="btn btn-lg btn-default">
              <span class="fa fa-home"></span>
            </button>
          </a>
        </div>
      </div>
      <div class= "card-deck">
        <div class="card">
          <div class="card-body">
            <form role="form">
              <label for="actions">Actions</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="patientRadioAdd" onclick="addButtonFunction()" unchecked>
                <label class="form-check-label" for="patientRadioAdd">
                  Add
                </label>
              </div>
              <div class="form-check">
                <a href="/tickets">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="patientRadioView">
                </a>
                <label class="form-check-label" for="patientRadioView">
                  View
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="patientRadioUpdate">
                <label class="form-check-label" for="patientRadioUpdate">
                  Update
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="patientRadioDelete">
                <label class="form-check-label" for="patientRadioDelete">
                  Delete
                </label>
              </div>
            </form>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <form role="form">
              <div class="form-group">
                <label for="search-by-name">Search By Name</label>
                <input type="text" class="form-control" id="search-by-name"/>
                <button type="search" class="btn btn-success search">
                  Search
                </button>
                <div id= "formMessage">

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <!-- Add to database -->
          <div class="card" id="addPatientArea">
            <div class="card-header">
              Add Patient
            </div>
            <div class="card-body">
              <form role="form">
                <div class="form-group">
                  <label for="patient-id">ID</label>
                  <input type="text" class="form-control" id="patient-id" />
                </div>
                <div class="form-group">
                  <label for="patient-name">Name</label>
                  <input type="text" class="form-control" id="patient-name" />
                </div>
                <div class="form-group">
                  <label for="patient-dob">Date of Birth</label>
                  <input type="text" class="form-control" id="patient-dob" />
                </div>
                </div>
                <button type="submit" class="btn btn-success submit">
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="col-lg-12">
          <div class="text-center">
            <div class="card-header">
              <div class="card-body">
                <div id="errorMessage">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="footer">
        <div class="container">
          <p>
            <a href="/api/tickets">API Ticket Link</a>
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>

<!-- The code below is Javascript -->
<script type="text/javascript">

onload=document.getElementById('addPatientArea').style.display='none'

  const submitBtn = document.querySelector('.submit');
  submitBtn.addEventListener('click', (e) => {
    e.preventDefault();


    let newPatient = {
      patientID: document.getElementById('patient-id').value.trim(),
      patientName: document.getElementById('patient-name').value.trim(),
      patientDob: document.getElementById('patient-dob').value.trim(),
    };

    console.log('submitBtn.onclick -> newPatient', newPatient);



    fetch('/api/tickets', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(newPatient),
    })
      //.then((response) => response.json())
      .then((data) => {
        if (data) {
          var patientName= document.getElementById('patient-name').value.trim();
          document.getElementById('errorMessage').innerText = `${patientName} has been saved.`;
          document.getElementById('patient-name').value = '';
          document.getElementById('patient-id').value = '';
          document.getElementById('patient-dob').value = '';
        } else {

          document.getElementById('errorMessage').innerText = "Name/ID/DOB format is incorrect";

          document.getElementById('patient-name').value = '';
          document.getElementById('patient-id').value = '';
          document.getElementById('patient-dob').value = '';
        }
      })
      .catch((error) => {
        console.error('Error:'+error);
      });
  });


  const searchBtn = document.querySelector('.search');
  searchBtn.addEventListener('click', (e) => {
    e.preventDefault();

    const runTicketQuery = (search) => {
      document.getElementById('search-by-name').style.display='block'
      fetch(`/api/patient?search=${search}`, {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then((response) => response.json())
        .then((ticketData) => {
          console.log('ticketData', ticketData);
          console.log('------------------------------------');
          if (search == ticketData) {
            document.getElementById('formMessage').innerText = "That patient already exists."
          } else {
            document.getElementById('formMessage').innerText = "Patient not found."
          }
        });
    };
  })






  function addButtonFunction() {
    var addVisible = document.getElementById("addPatientArea");
    if (addVisible.style.display === "none") {
      addVisible.style.display = "block";
    } else {

    }
  }

</script>
