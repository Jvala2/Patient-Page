  <!-- BELOW CODE IS CRITICAL. IT HANDLES HOW FORM DATA IS LOADED FROM OUR SERVER -->
  <script type="text/javascript">
    // We then dynamically display this content in our table. This is very similar to the group projects you just completed.
    // It's also very similar to the NYT search application.

    const runTicketQuery = () => {
      // Fetch function GET the data associated with it (initially set to localhost)
      fetch('/api/tickets', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then((response) => response.json())
        .then((ticketData) => {
          console.log('ticketData', ticketData);
          console.log('------------------------------------');

          for (let i = 0; i < ticketData.length; i++) {
            // Get a reference to the tableList element and populate it with tables
            const ticketList = document.getElementById('ticketList');

            // Then display the fields in the HTML (Section Name, Date, URL)
            let listItem = document.createElement('li');
            listItem.classList.add('list-group-item', 'mt-4');

            // Create elements for Table ID, ID, Name, Email, Phone
            const ticketEl = document.createElement('h2');
            ticketEl.textContent = `Ticket #${i + 1}`;

            const hrBreak = document.createElement('hr');

            const nameEl = document.createElement('h2');
            nameEl.textContent = `Name: ${ticketData[i].patientName}`;

            const idEl = document.createElement('h2');
            idEl.textContent = `ID: ${ticketData[i].patientID}`;

            const dobEl = document.createElement('h2');
            dobEl.textContent = `Email: ${ticketData[i].patientDob}`;

            // Append all elements to the listItem
            listItem.appendChild(ticketEl);
            listItem.appendChild(hrBreak);
            listItem.appendChild(nameEl);
            listItem.appendChild(idEl);
            listItem.appendChild(dobEl);

            // Append listItem to tableList
            tableList.appendChild(listItem);
          }
        })
        .catch((error) => {
          console.error('Error:', error);
        });
    };

    // This function resets all of the data in our tables. This is intended to let you restart a demo.
    const clearTable = () => {
      alert('Clearing...');

      fetch('/api/clear', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
      })
        .then((response) => response.json())
        .then((data) => {

          waitList.innerHTML = '';

        })
        .catch((error) => {
          console.error('Error:', error);
        });
    };

    let clear = document.getElementById('clear');
    clear.addEventListener('click', clearTable)

    // Run Queries!
    // ==========================================
    runTableQuery();
    runWaitListQuery();
  </script>
